name: Build Toolkit

on:
  release:
    types: [created]

jobs:
  build-toolkit:
    if: startsWith(github.event.release.tag_name, 'release:toolkit-v')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            label: linux
          - platform: macos-latest
            label: macos
          - platform: windows-latest
            label: windows
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libasound2-dev

      - name: Install frontend dependencies
        working-directory: rustic-toolkit
        run: npm install

      - name: Build Tauri app
        working-directory: rustic-toolkit
        run: npx tauri build

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rustic-toolkit/src-tauri/target/release/bundle/deb/*.deb
            rustic-toolkit/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rustic-toolkit/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rustic-toolkit/src-tauri/target/release/bundle/msi/*.msi
            rustic-toolkit/src-tauri/target/release/bundle/nsis/*.exe
