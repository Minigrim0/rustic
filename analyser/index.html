<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rustic Sample Analyser</title>
        <link data-trunk rel="css" href="static/css/style.css" />
        <link data-trunk rel="copy-dir" href="static/js" />
        <link data-trunk rel="copy-dir" href="static/" />
        <meta
            name="description"
            content="Analyze audio samples and their frequency components"
        />
    </head>
    <body>
        <div id="app" class="app-loading">
            <!-- Yew app will be mounted here -->
            <div class="loading">
                <h1>Loading Sample Analyser...</h1>
                <p>Please wait while the application initializes.</p>
            </div>
        </div>

        <script>
            // Load the audio helper script
            const script = document.createElement("script");
            script.src = "/js/audio.js";
            document.head.appendChild(script);

            // Initialize audio processor when loaded
            window.addEventListener("load", () => {
                if (window.AudioProcessor) {
                    window.audioProcessor = new AudioProcessor();
                }
            });
        </script>
    </body>
</html>
