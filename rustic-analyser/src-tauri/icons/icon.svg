<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0825A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#2E1A1A" stroke-width="4"/>

  <!-- Rustic metallic gear frame -->
  <g transform="translate(128, 128)">
    <!-- Gear teeth around the outer edge -->
    <g fill="url(#metalGradient)" stroke="#5D4037" stroke-width="1">
      <!-- 24 gear teeth around the circle -->
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(0)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(15)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(30)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(45)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(60)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(75)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(90)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(105)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(120)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(135)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(150)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(165)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(180)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(195)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(210)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(225)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(240)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(255)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(270)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(285)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(300)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(315)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(330)"/>
      <rect x="-3" y="-115" width="6" height="10" transform="rotate(345)"/>
    </g>
    <!-- Inner gear rim -->
    <circle cx="0" cy="0" r="105" fill="none" stroke="url(#metalGradient)" stroke-width="4"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#8B7355" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Central waveform/audio visualization -->
  <g transform="translate(128, 128)">
    <!-- Main waveform -->
    <path d="M -60 0 Q -45 -25 -30 0 T 0 0 T 30 0 T 60 0"
          fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M -60 0 Q -45 15 -30 0 T 0 0 T 30 0 T 60 0"
          fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

    <!-- Secondary harmonic waves -->
    <path d="M -50 -10 Q -35 -20 -20 -10 T 10 -10 T 40 -10 T 50 -10"
          fill="none" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M -50 10 Q -35 20 -20 10 T 10 10 T 40 10 T 50 10"
          fill="none" stroke="#FFD23F" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Musical keyboard elements (stylized) -->
  <g transform="translate(128, 180)">
    <!-- White keys -->
    <rect x="-35" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>
    <rect x="-25" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>
    <rect x="-15" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>
    <rect x="-5" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>
    <rect x="5" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>
    <rect x="15" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>
    <rect x="25" y="0" width="8" height="25" fill="#F5F5DC" stroke="#8B7355" stroke-width="1" rx="1"/>

    <!-- Black keys -->
    <rect x="-30" y="0" width="6" height="15" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1" rx="1"/>
    <rect x="-20" y="0" width="6" height="15" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1" rx="1"/>
    <rect x="0" y="0" width="6" height="15" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1" rx="1"/>
    <rect x="10" y="0" width="6" height="15" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1" rx="1"/>
    <rect x="20" y="0" width="6" height="15" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1" rx="1"/>
  </g>

  <!-- Code/digital elements -->
  <g transform="translate(70, 140)">
    <rect x="0" y="0" width="3" height="8" fill="#FF6B35" opacity="0.7"/>
    <rect x="5" y="2" width="3" height="6" fill="#F7931E" opacity="0.7"/>
    <rect x="10" y="1" width="3" height="7" fill="#FFD23F" opacity="0.7"/>
  </g>

  <g transform="translate(170, 140)">
    <rect x="0" y="1" width="3" height="7" fill="#FFD23F" opacity="0.7"/>
    <rect x="5" y="0" width="3" height="8" fill="#F7931E" opacity="0.7"/>
    <rect x="10" y="2" width="3" height="6" fill="#FF6B35" opacity="0.7"/>
  </g>

  <!-- Text - imprinted metal effect -->
  <text x="128" y="108" text-anchor="middle" fill="#2E1A1A" font-family="Arial, sans-serif" font-size="32" font-weight="bold" opacity="0.6">Rustic</text>
  <text x="128" y="110" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="32" font-weight="bold" stroke="#1A0F0A" stroke-width="0.5">Rustic</text>
</svg>
